<mat-toolbar>
  <span>{{ title }}</span>
</mat-toolbar>

<div class="container">
  <mat-action-list fxFlexOffset="5%" fxFlex="20%">
    <button mat-list-item
      *ngFor="let e of exercises"
      [class.selected]="e.id == selectedId"
      (click)="showExerciseDetails(e.id)">
      {{e.name}}
    </button>
  </mat-action-list>

  <div fxFlex>
    <router-outlet></router-outlet>
  </div>
  <div fxFlex="5%"></div>
</div>
